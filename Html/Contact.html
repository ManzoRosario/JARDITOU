            <p>*Ces zones sont obligatoires</p>
            <fieldset>
                <legend>Coordonnées</legend>



                <label for="votrenom">Votre nom*:</label>
                <input type="text" class="form-control" name="nom" id="votrenom" required>

                <label for="date">Date de naissance:</label>

                <label for="codepostal">Code postal*:</label>
                <input type="number" class="form-control" name="Codepostal" id="codepostal">

                <label for="adresse">Adresse:</label>
                <input type="text" class="form-control" name="Adresse" id="adresse">

                <label for="ville">Ville:</label>
                <input type="text" class="form-control" name="Ville" id="ville">

                <input type="text" class="form-control" name="email" id="email">
                <br>

                <input type="submit" value="Annuler">

                <label for="votrequestion">Votre question*:</label><input type="text" name="question" id="votrequestion"><br>
