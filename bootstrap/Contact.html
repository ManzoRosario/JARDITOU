    </header>
    <div class="bandeau">
        <img class="promo" src="src/img/promotion.jpg" width="100%" alt="">
    </div>
    <div class="container">

        <p>*Ces zones sont obligatoires</p>



        <h1>Vos Coordonnées</h1>
        <form>
            <fieldset>
                <legend></legend>

                <div class="form-group">
                    <label for="nom">nom*</label>
                    <input type="text" class="form-control" id="nom" placeholder="Veuillez saisir votre nom">
                </div>
                <div class="form-group">
                    <label for="votreprenom">prénom*:</label>
                    <input type="text" class="form-control" name="prenom" id="votreprenom">
                </div>
                <div class="form-group">
                    <p>Sexe*</p>
                    <input type="radio" name="sexe" id="Féminin" value="femme" class="form-check-input">Féminin
                    <input type="radio" name="sexe" id="Masculin" value="homme" class="form-check-input">Masculin
                    <input type="radio" name="sexe" id="neutre" value="neutre" class="form-check-input">neutre
                </div>
                <div class="form-group">
                    <label for="user-birth-date" class="my-2">Date de naissance*:</label>
                    <input type="date" class="form-control" id="user-birth-date">
                </div>
                <div class="form-group">
                    <label for="codepostal">Code postal*:</label>
                    <input type="number" class="form-control" name="Codepostal" id="codepostal">
                </div>
                <div class="form-group">

                    <label for="adresse">Adresse:</label>
                    <input type="text" class="form-control" name="Adresse" id="adresse">
                </div>
                <div class="form-group">

                    <label for="ville">Ville:</label>
                    <input type="text" class="form-control" name="Ville" id="ville">
                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" class="form-control" id="email" placeholder="email">
                </div>
                <h1>Votre demande</h1>
                <p>sujet*</p>
                <div class="form-group">
                    <label for="selection">Veuillez selectionner un sujet</label>
                    <select id="selection" class="form-control">
                  <option value="">Liste de choix...</option>
                  <optgroup label="Groupe d'options 1">
                    <option value="">Option 1</option>
                    <option value="">Option 2</option>
                    <option value="">Option 3</option>
                  </optgroup>
                  <optgroup label="Groupe d'options 2">
                    <option value="">Option 4</option>
                    <option value="">Option 5</option>
                  </optgroup>
                </select>
                </div>
                <div class="form-group">
                    <label for="bio">Votre question*:</label>
                    <textarea class="form-control" id="bio" rows="3"></textarea>
                </div>
                <input type="checkbox">J'accepte le traitement informatique de ce formulaire
                <div class="form-group">
                    <input type="submit" class="btn btn-dark" value="Envoyer">
                    <input type="reset" class="btn btn-dark" value="Annuler">
                </div>
            </fieldset>
        </form>
    </div>
